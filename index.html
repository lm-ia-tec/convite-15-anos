  body, html {

    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* ======= Fundo com princesa estilizada ======= */
  .background {
    position: relative;
    width: 100%;
    height: 100%;
    background: linear-gradient(to top, #a1c4fd, #c2e9fb); /* c√©u azul suave */
    background-image: url('https://i.imgur.com/5mWqJRA.png'); /* substitua pela imagem da princesa */
    background-repeat: no-repeat;
    background-position: center bottom;
    background-size: contain;
  }

  /* ======= Mensagem do convite ======= */
  .invite-message {
    position: absolute;
    top: 2%;
    width: 100%;
    text-align: center;
    color: #ffd1dc;
    text-shadow: 2px 2px 10px #000;
    font-size: 2rem;
    font-weight: bold;
  }

  /* ======= Bot√µes posicionados ======= */
  .btn {
    position: absolute;
    padding: 0.7rem 1.2rem;
    background: #f8cdda;
    color: #2a2a2a;
    text-decoration: none;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(255,255,255,0.6);
    transition: 0.5s;
  }

  .btn:hover {
    background: #fff;
    box-shadow: 0 0 25px #ffd1dc, 0 0 50px #f8cdda;
  }

  /* ======= Borboletas ======= */
  .butterfly {
    position: absolute;
    font-size: 1.5rem;
    color: #ffb6c1;
    pointer-events: none;
    animation-name: fly;
    animation-duration: 8s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
  }

  @keyframes fly {
    0% { transform: translate(0,0) rotate(0deg); opacity: 0; }
    10% { opacity: 1; }
    50% { transform: translate(100px,-150px) rotate(180deg); opacity: 1; }
    100% { transform: translate(200px,-300px) rotate(360deg); opacity: 0; }
  }

  /* ======= Responsividade ======= */
  @media (max-width: 600px) {
    .invite-message { font-size: 1.5rem; }
    .btn { padding: 0.5rem 1rem; font-size: 0.9rem; }
  }
</style>
</head>
